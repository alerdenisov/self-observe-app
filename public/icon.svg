  <rect x="35" y="28" width="8" height="2" rx="1" fill="white" opacity="0.8" />
  <rect x="35" y="36" width="8" height="2" rx="1" fill="white" opacity="0.8" />
  <rect x="35" y="44" width="8" height="2" rx="1" fill="white" opacity="0.8" />
